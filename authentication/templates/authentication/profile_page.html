{% extends 'base.html' %}
{% block content %}
<!-- Profilepage-->
<header class="profilepage">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-info font-weight-bold">A hoy</h1>
            </div>
            <div class="col-lg-8 align-self-baseline">
                <h1 class="text-info mb-5">{{ user.username }} !</h1>
            </div>
        </div>
    </div>
</header>
<section class="page-section bg-info" id="infos">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-primary mt-0">Informations</h2>
                <hr class="divider"></hr>
                <p class="text-primary" style="font-size:23px">
                    {{ user.email }}
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
