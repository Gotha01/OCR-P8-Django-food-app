{% extends 'base.html' %}
{% block content %}
<!-- Profilepage-->
<header class="profilepage">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-info font-weight-bold">A hoy</h1>
            </div>
            <div class="col-lg-8 align-self-baseline">
                <h1 class="text-info mb-5">{{ user }} !</h1>
            </div>
        </div>
    </div>
</header>
<section class="page-section bg-info" id="infos">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center text-success">
                <h2 class="mt-0">Informations</h2>
                <hr class="divider"></hr>
                <p style="font-size:23px">
                    {{ user.username }}
                </p>
                <p style="font-size:23px">
                    {{ user.email }}
                </p>
                <a class="btn btn-primary text-info btn-block align-middle mt-3 mx-2" href="{% url 'change_profile' %}">Modifier les informations du profil</a>
                <a class="btn btn-primary text-info btn-block align-middle mt-3 mx-2" href="{% url 'change_password' %}">Modifier le mot de passe</a>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
