{% extends 'base.html' %}
{% block content %}

<header class="masthead" >
    <section class="page-section bg-info mt-15" style="margin-top: 5%" id="connect">
        <div class="container px-4 px-lg-5">
            <div class="col-lg-12 col-md-12 text-center">
                <h2 class="text-center mt-0 text-primary">Connectez-vous</h2>
                <hr class="divider"></hr>
                <p class="text-primary"> {{ message }} </p>
                <form class="text-primary" method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button class="btn btn-primary text-info" type="submit"> Se connecter </button>
                    <a href={% url "home" %}>
                        <button class="btn btn-primary text-info" type="button"> Retour </button>
                    </a>
                </form>
            </div>
        </div>
    </section> 
</header>
{% endblock content %}
