{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pur Beurre</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/logo_pur_beurre-favicon.png' %}" />
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/ac2ee109e5.js" crossorigin="anonymous"></script>
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand text-primary" style="font-size: 28px; "href="{% url "home" %}">
                    <img class="image-fluid pb-1" src="{% static "assets/img/logo_pur_beurre.png" %}" style="height: 40px;"/>
                    Pur Beurre
                </a>
                <button class="navbar-toggler navbar-toggler-right bi-justify text-primary btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li>
                            <div class="input-group mt-2 pt-3">
                                <form action="{% url "user_search" %}" method='get'>
                                    <input type="search" name="query" class="form-control rounded text-primary" placeholder="Chercher" style="background-color:#EEE" aria-label="Search" aria-describedby="search-addon" />
                                <!--<button type="button" class="btn btn-outline-grey">Chercher</button>-->
                                </form>
                            </div>
                        </li>
                        <li class="nav-item p-3">
                            {% if user.is_authenticated %}
                            <a href="{% url 'profile_page' %}" class="nav-link">
                            {% else %}
                            <a href="{% url 'login' %}" class="nav-link">
                            {% endif %}
                                <i class="bi bi-person-square fs-1 text-primary"></i>
                            </a>
                        </li>
                        <li class="nav-item pt-3">
                            {% if user.is_authenticated %}
                                <a href="{% url 'fav_page' %}" class="nav-link">
                            {% else %}
                                <a href="{% url 'login' %}" class="nav-link">
                            {% endif %}
                                <div class="mb-2">
                                    <img class="image-fluid" src="{% static "assets/img/carrot.png" %}" style="weight: 45px; height: 45px;">
                                </div>
                            </a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item p-3">
                                <a class="nav-link" href="{% url 'logout' %}">
                                    <div class="mb-2">
                                        <i class="bi bi-box-arrow-right fs-1 text-primary"></i>
                                    </div>
                                </a>
                            </li>
                        {% else %}
                            <li class="nav-item pt-3">
                                <a class="nav-link" href="{% url 'login' %}">
                                    <div class="mb-2">
                                        <i class="bi bi-box-arrow-in-right fs-1 text-primary"></i>
                                    </div>
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
        <!-- Footer-->
        <footer class="py-0 py-lg-3 bg-warning">
            <nav class="navbar navbar-expand-lg" id="footNav">
                <div class="container justify-content-center px-4 px-lg-5 ">
                    <div class="row col-10">
                        <p class="nav-item col-md-6">
                            <a class="nav-link text-center text-success" style="font-size:20px; font-weight:bold;" href="{% url 'legal' %}">Mentions l√©gales</a>
                        </p>
                        <p class="nav-item col-md-6">
                            <a class="nav-link text-center text-success" style="font-size:20px; font-weight:bold;" href="{% url 'home' %}#contact">Contact</a>
                        </p>
                    </div>
                </div>
            </nav>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
